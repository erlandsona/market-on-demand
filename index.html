<!doctype html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>

  <body>
    <header>
      <form action='#'>
        <input type="text" id="symbol" placeholder="Symbol" />
        <input type="number" id="quantity" placeholder="Quantity" />
        <button id="buy">Buy</button>
      </form>
    </header>

    <main>
      
      <table>
        <thead>
          <tr>
            <th>Qty</th>
            <th>Company</th>
            <th>Price</th>
            <th>Day $ Change</th>
            <th>Day % Change</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id='tbody'>
        </tbody>
      </table>
    
    </main>

    <footer>

      <ul class='footer'>
        <li class='label'>Total</li>
        <li class='price'>Price</li>
        <li class='quantity'>Quantity</li>
        <li class='result'>$ Result</li>
      </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/lodash/3.0.0/lodash.min.js"></script>
    <script src='//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js'></script>
    <script src='main.js'></script>
  </body>
</html>
